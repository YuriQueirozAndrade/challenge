<header class="app-header-style" id="main-header">
  <div>
    <label class="hamburger-icon">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </label>
    <img class="header-logo" src="assets/logo.ico" alt="Logo da empresa" />
  </div>
  <div *ngIf="user_name">
    <p>{{ user_name }}</p>
    <div>
      <button id="btn-logout" class="btn-delete" (click)="logout()">
      Sair
      <img alt="" src="/assets/logout.svg">
      </button>
    </div>
  </div>
</header>
<router-outlet />
