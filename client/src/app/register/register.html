<body>
  <main id="form-container">
    <header class="app-header-style">
      <h1 class="form-title"><strong>Cadastrar</strong></h1>
    </header>
    <form id="auth-form" (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div>
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome completo"
          [(ngModel)]="name"
          required
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          [(ngModel)]="email"
          required
        />
      </div>

      <div>
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crie uma senha forte"
          [(ngModel)]="password"
          required
        />
      </div>

      <div>
        <label for="password_confirm">Confirme a Senha:</label>
        <input
          type="password"
          id="password_confirm"
          name="password_confirm"
          placeholder="Confirme sua senha"
          [(ngModel)]="password_confirm"
          required
        />
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">Cadastrar</button>
      <div class="register-link-container">
        <a class="register-link" href="/login">Login</a>
      </div>
    </form>
  </main>
</body>
